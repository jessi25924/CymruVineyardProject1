          <table class="table table-dark custom-table text-center">

              <tr>

                <th scope="col">Time</th>
              </tr>
            </thead>

              </tr>
              <tr>
                <th scope="row">Wed-Thur</th>

              </tr>
              <tr>

                <td>9am-8pm</td>
              </tr>
              <tr>
                <th scope="row">Sun</th>
                <td>11am-4pm</td>
              </tr>
            </tbody>
          </table>
